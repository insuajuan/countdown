<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading-container">
        <h1>YelpCamp launch in...</h1>
        <div class="countdown-container">
            <div class="time-box days-container">
                <p class="numbers" id="days">00</p>
                <span>days</span>
            </div>
            <div class="time-box hours-container">
                <p class="numbers" id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="time-box minutes-container">
                <p class="numbers" id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div class="time-box seconds-container">
                <p class="numbers" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
